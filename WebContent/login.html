    <script type="text/javascript">
        //验证用户名和密码是否为空
        function verifyLogin() {
            if (!verifyNotNull(document.form1.vname.value)) {
                alert("用户名不能为空！");
                return false;
            }

            if (!verifyNotNull(document.form1.password.value)) {
                alert("密码不能为空！");

            }
        }
