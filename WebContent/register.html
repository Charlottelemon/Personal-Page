<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <script type="text/javascript" src="./js/register.js"></script>
    <link href="./css/register.css" rel="stylesheet" type="text/css" />
</head>
<style>
    #main{
        width:300px;
        height:200px; background-color:red; position:absolute; left:50%; top:50%; margin-left:-150px; margin-top:-100px;

    }
</style>
<body>

<div id="container">
    <div class="register">
        <div class="logo">访客注册</div>
        <form method="post" autocomplete="off">
            <div class="public-input">
                <input class="username has-border" name="vname" type="text" placeholder="用户名">
            </div>

            <div class="public-input">
                <input class="username has-border" name="vsex" type="text" placeholder="性别">
            </div>
            <!-- 此处不能将name命名为css中没有的名字，会导致不对齐-->
            <div class="public-input">
                <input class="password has-border" name="password1" type="password" placeholder="密码">
            </div>

            <div class="public-input">
                <input class="password has-border" name="password2" type="password" placeholder="确认密码">
            </div>
            <input name="Submit" type="submit" class="btnLogin public-input" value="注册">
            <div align="center">已经注册过了 <strong><a href="login.html">登录</a></strong></div>

        </form>
    </div>
</div>
